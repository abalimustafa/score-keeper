<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Score Keeper – Game Score Tracker</title>
  <meta name="description" content="Free iOS app to track scores for card, tile, and board games — multiple players, multiple rounds, simple and ad-free." />
  <meta name="keywords" content="score keeper, score tracker, card games, board games, tile games, score counter, family games, ios, free app, no ads, multiplayer score app" />
  <meta name="author" content="Abali Mustafa" />

  <meta property="og:title" content="Score Keeper – Game Score Tracker" />
  <meta property="og:description" content="Track scores for your favorite games — card, tile, and board! Free, simple, and ad-free." />
  <meta property="og:image" content="https://abalimustafa.github.io/score-keeper/app-icon.png" />
  <meta property="og:url" content="https://abalimustafa.github.io/score-keeper/" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f4c81;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 60px 20px 20px;
    }

    .app-icon {
      width: 120px;
      border-radius: 25px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 36px;
      margin: 10px 0 5px;
    }

    p.subtitle {
      font-size: 18px;
      color: #cde0f3;
      margin: 0;
    }

    .button {
      background-color: #007aff;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin: 30px 0;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0066d3;
    }

    .screenshots {
      background-color: #0a3a64;
      padding: 50px 20px;
    }

    .screenshots h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 0 10px;
    }

    .gallery img {
      width: 260px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .lightbox-content {
      margin: auto;
      display: block;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover {
      color: #bbb;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      background-color: #072a48;
    }

    @media (max-width: 600px) {
      .gallery img {
        width: 80%;
      }
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-K57S33F9RB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-K57S33F9RB');
  </script>
</head>

<body>
  <header>
    <img src="app-icon.png" alt="Score Keeper App Icon" class="app-icon" />
    <h1>Score Keeper</h1>
    <p class="subtitle">Track scores for your favorite games</p>
    <a href="https://apps.apple.com/ca/app/score-keeper-pro/id6753701071" target="_blank" class="button">
      Download on the App Store
    </a>
  </header>

  <section class="screenshots">
    <h2>App Screenshots</h2>
    <div class="gallery">
      <img src="1.png" alt="App Screenshot 1" onclick="openLightbox(this.src)">
      <img src="2.png" alt="App Screenshot 2" onclick="openLightbox(this.src)">
      <img src="3.png" alt="App Screenshot 3" onclick="openLightbox(this.src)">
      <img src="4.png" alt="App Screenshot 4" onclick="openLightbox(this.src)">
      <img src="5.png" alt="App Screenshot 5" onclick="openLightbox(this.src)">
      <img src="6.png" alt="App Screenshot 6" onclick="openLightbox(this.src)">
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Expanded Screenshot">
  </div>

  <footer>
    © 2025 Score Keeper | Made by Abali Mustafa | Free and Ad-Free
  </footer>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox").style.display = "block";
      document.getElementById("lightbox-img").src = src;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    // Also close lightbox if user presses ESC
    document.addEventListener('keydown', function(event) {
      if (event.key === "Escape") closeLightbox();
    });
  </script>
</body>
</html>
